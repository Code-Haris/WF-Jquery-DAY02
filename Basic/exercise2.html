<html>

<head>
    <meta charset="utf-8">
    <title>Exercise 2</title>
    <style></style>
    <script src="/jQuery/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="flex">
    </div>
    <script>
        $(document).ready(function() {   
        $(".cluster").css({"width": "30%"})
        for (i=0; i<9; i++){
            var rand = Math.round(Math.random() * 10);
            console.log(rand)
            $(".flex").css({"display":"flex", "width":"100%","flex-wrap": "wrap"})
            if(rand < 5){
                $(".flex").append('<div class="cluster"><img id="Gift" src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt=""></div>');
            }
            else{
                $(".flex").append('<div class="cluster"><img id="Santa" src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt=""></div>');
            }
        }
        $(".cluster").on('click',function(e){
            click = e.target.id
            if(click == 'Santa'){
            $(this).remove();
            }
        })
})
    </script>
</body>

</html>
