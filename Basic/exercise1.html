<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <style></style>
    <script src="/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h1>Your chosen item will replace this text.</h1>
    <div class="flex">
        <img id="Gift" src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt="">
        <img id="Santa" src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt="">
        <img id="Bell" src="http://www.freepngimg.com/download/christmas_bell/1-2-christmas-bell-png-image.png" alt="">
    </div>
    <script>
        $(".flex img").css({"width": "300px", "height":"300px"})
        $(".flex").on('click',function(e){
            let click = e.target.id
            $("h1").text(`Your chosen item is the ${click}.`)
        })
    </script>
</body>
</html>
